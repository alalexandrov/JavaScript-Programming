<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../JsConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="a">a:</label>
    <input type="text" id="a"/>
    <br />
    <label for="b">b:</label>
    <input type="text" id="b"/>
    <br />
    <label for="c">c:</label>
    <input type="text" id="c"/>
    <input type="button" value="Calculate" onclick="CalculateEquation()"/>
    <div id="js-console"></div>
    <script src="../JsConsole/js-console.js"></script>

    <script>
        function CalculateEquation() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            var Discriminant = b * b - 4 * a * c;
            if (Discriminant > 0) {
                var DiscriminantSqrt = Math.sqrt(Discriminant);
                var x1 = ((-1 * b) - DiscriminantSqrt) / (2 * a);
                var x2 = ((-1 * b) + DiscriminantSqrt) / (2 * a);
                jsConsole.writeLine("The equation have 2 real roots: X1 = " + x1 + " and x2 = " + x2);
            }
            else if (Discriminant = 0) {
                var x = -b / 2 * a;
                jsConsole.writeLine("The equation have one real root X = " + x);
            }
            else {
                jsConsole.writeLine("The equation don't have real roots.")
            }
        }
    </script>
    
</body>
</html>
