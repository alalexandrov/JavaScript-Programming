<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../JsConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for=" number">Number:</label>
    <input type="text" id="number"/>
    <input type="button" value="Check" onclick="ChechThirdDigit()"/>
    <div id="js-console"></div>
    <script src="../JsConsole/js-console.js"></script>
    <script>
        function ChechThirdDigit() {
            var number = document.getElementById("number").value;
            var answer = number[1] == 7;
            jsConsole.writeLine("The third digit from right to left is 7 ?:" + answer);
        }
    </script>
</body>
</html>
