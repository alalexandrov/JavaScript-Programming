<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../JsConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../JsConsole/js-console.js"></script>
    <script>
        var arr = [1, 3, 3, 2, 4, 5, 3];

        jsConsole.writeLine(IndexOfFirstBiggerNeighbor(arr));

        function IndexOfFirstBiggerNeighbor(array) {
            for (var i = 0; i < array.length; i++) {
                if (IsBiggerThanNeighbors(i, array)) {
                    return i;
                    break;
                }
            }
        }

        function IsBiggerThanNeighbors(index, array) {
            if (index == 0 || index == array.length - 1) {
                return false;
            }
            else if (array[index] <= array[index + 1] ||
                    array[index] <= array[index - 1]) {
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
