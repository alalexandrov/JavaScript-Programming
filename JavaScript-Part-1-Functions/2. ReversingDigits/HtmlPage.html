<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../JsConsole/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Number:</label>
    <input type="text" id="number"/>
    <input type="button" value="Reverse" onclick="ReverseNumber()" />
    <div id="js-console"></div>
    <script src="../JsConsole/js-console.js"></script>


    <script>
        function ReverseNumber() {
            var number = document.getElementById("number").value;
            var reversedNumber = new String();
            for (var i = 0; i < number.length; i++) {
                reversedNumber += number[number.length - i - 1];
            }
            
            jsConsole.writeLine(reversedNumber);
        }
    </script>
</body>
</html>
